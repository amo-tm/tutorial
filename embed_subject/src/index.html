<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Embed subject demo</title>
  </head>
  <body>
    <script>
      if (!window.AmoJsSdk) {
        window.AmoJsSdk = {};
      }
      if (!window.AmoJsSdk.config) {
        window.AmoJsSdk.config = {};
      }
      window.AmoJsSdk.config.wscUrl = "%AMO_WSC_URL%";
      window.AMO_WSC_PARAMS = "%AMO_WSC_PARAMS%";
    </script>
    <div>
      <h1>Embed subject demo</h1>
      <div id="amo-subject-container" style="width: 700px; height: 800px"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
